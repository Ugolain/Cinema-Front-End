<div class="container">
  <div class="row">
    <div class="col-md-4">
      <ul *ngIf="villes">
        <li [ngClass]="v==currentVille?'active':''" *ngFor="let v of villes._embedded.villes" class="list-group-item clikable" (click)="onGetCinemas(v)">
          {{v.name}}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Liste des Cin√©mas</div>
        <div class="panel-body">
          <ul *ngIf="cinemas" class="nav nav-pills">
            <li [ngClass]="c==currentSalle?'active':''" *ngFor="let c of cinemas._embedded.cinemas">
              <a (click)="onGetSalles(c)">{{c.name}}</a>
            </li>
          </ul>
          <div class="row" *ngIf="salles">
            <div *ngFor="let s of salles._embedded.salles" >
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">{{s.name}}</div>
                  <div class="panel-body" *ngIf="s.projectionFilms" >
                    <img src="{{cinemaService.host+'/imageFilm/'+s.projectionFilms_embedded.film.id}}"/>
                  </div>
                </div>
              </div>
              </div>
          </div>
          
        </div>
      </div>
    </div>
   
  </div>
</div>
